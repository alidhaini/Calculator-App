<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/calculator.css">
  <link rel="stylesheet" href="./styles/general.css">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body class="theme1">
    <div class="container">
      <header>
        <h1>calc</h1>
        <div class="header-right">
          <h3 class="toggle-label">theme</h3>
          <div>
            <div class="toggle">
              <p class="toggle-choices">1 2 3</p>
              <div class="toggle-box">
                <div class="red-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main>
        <input class="display" id="display" type="text" disabled value="000">
        <div class="keyboard">

          <div class="keypad">
            <button class="digit" data-value="7">7</button>
            <button class="digit" data-value="8">8</button>
            <button class="digit" data-value="9">9</button>
            <button class="digit clear" data-value="del">DEL</button>
  
            <button class="digit" data-value="4">4</button>
            <button class="digit" data-value="5">5</button>
            <button class="digit" data-value="6">6</button>
            <button class="digit operator" data-value="+">+</button>
  
            <button class="digit" data-value="1">1</button>
            <button class="digit" data-value="2">2</button>
            <button class="digit" data-value="3">3</button>
            <button class="digit operator" data-value="-">-</button>
  
            <button class="digit" data-value=".">.</button> 
            <button class="digit" data-value="0">0</button>
            <button class="digit operator" data-value="/">/</button>
            <button class="digit operator" data-value="x">x</button>
          </div>
          <footer>
            <button class="digit reset" data-value="reset">RESET</button>
            <button class="digit answer" data-value="ans">=</button>
          </footer>
        </div>
      </main>
    </div>

    <script src="./source/calculator.js"></script>
    <script src="./source/theme.js"></script>
</body>
</html>
